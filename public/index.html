<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Organiser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>My Spaces</h1>
            <button id="edit-toggle" class="icon-btn" aria-label="Toggle Edit Mode">
                <span class="material-icons-round">edit</span>
            </button>
        </header>

        <div id="grid-container" class="grid-container">
            <!-- App items will be injected here -->
        </div>
    </div>

    <button id="fab-add" class="fab" aria-label="Add New App">
        <span class="material-icons-round">add</span>
    </button>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="modal-title">Add New Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                
                <div class="input-group">
                    <label for="item-name">Name</label>
                    <input type="text" id="item-name" placeholder="E.g. Facebook" required>
                </div>

                <div class="input-group">
                    <label for="item-url">URL</label>
                    <input type="url" id="item-url" placeholder="https://facebook.com" required>
                </div>

                <div class="input-group">
                    <label>Icon Style</label>
                    <div class="color-picker" id="color-picker">
                        <!-- Colors generated by JS or static -->
                        <div class="color-option selected" data-color="linear-gradient(135deg, #FF6B6B, #FF8E8E)" style="background: linear-gradient(135deg, #FF6B6B, #FF8E8E);"></div>
                        <div class="color-option" data-color="linear-gradient(135deg, #4FACFE, #00F2FE)" style="background: linear-gradient(135deg, #4FACFE, #00F2FE);"></div>
                        <div class="color-option" data-color="linear-gradient(135deg, #43E97B, #38F9D7)" style="background: linear-gradient(135deg, #43E97B, #38F9D7);"></div>
                        <div class="color-option" data-color="linear-gradient(135deg, #FA709A, #FEE140)" style="background: linear-gradient(135deg, #FA709A, #FEE140);"></div>
                        <div class="color-option" data-color="linear-gradient(135deg, #667EEA, #764BA2)" style="background: linear-gradient(135deg, #667EEA, #764BA2);"></div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-cancel" class="btn-secondary">Cancel</button>
                    <button type="submit" id="btn-save" class="btn-primary">Save</button>
                </div>
            </form>
            <button id="btn-delete" class="btn-danger hidden">Delete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
